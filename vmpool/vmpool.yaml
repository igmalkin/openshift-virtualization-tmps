apiVersion: pool.kubevirt.io/v1alpha1
kind: VirtualMachinePool
metadata:
  name: vmpool-linux
  namespace: vmpool
spec:
  replicas: 0
  selector:
    matchLabels:
      kubevirt.io/vmpool: vmpool-linux
  virtualMachineTemplate:
    metadata:
      labels:
        app.kubernetes.io/part-of: vmpool-linux
        kubevirt.io/vmpool: vmpool-linux
      name: linux-demo-vm
    spec:
      dataVolumeTemplates:
        - apiVersion: cdi.kubevirt.io/v1beta1
          kind: DataVolume
          metadata:
            name: linux-demo-vm
          spec:
            sourceRef:
              kind: DataSource
              name: fedora
              namespace: openshift-virtualization-os-images
            storage:
              resources:
                requests:
                  storage: 30Gi
      running: true
      template:
        metadata:
          annotations:
            descheduler.alpha.kubernetes.io/evict: 'true'
            vm.kubevirt.io/flavor: small
            vm.kubevirt.io/os: fedora
            vm.kubevirt.io/workload: server
          labels:
            app: fedora-pool
            app.kubernetes.io/part-of: vmpool-linux
            kubevirt.io/domain: linux-demo-vm
            kubevirt.io/size: small
            kubevirt.io/vmpool: vmpool-linux
        spec:
          architecture: amd64
          domain:
            cpu:
              cores: 1
              sockets: 1
              threads: 1
            devices:
              disks:
                - disk:
                    bus: virtio
                  name: rootdisk
                - disk:
                    bus: virtio
                  name: cloudinitdisk
              interfaces:
                - masquerade: {}
                  model: virtio
                  name: default
              networkInterfaceMultiqueue: true
              rng: {}
            features:
              acpi: {}
              smm:
                enabled: true
            firmware:
              bootloader:
                efi: {}
            machine:
              type: pc-q35-rhel9.2.0
            memory:
              guest: 2Gi
            resources:
              requests:
                cpu: 1
                memory: 2Gi
          networks:
            - name: default
              pod: {}
          terminationGracePeriodSeconds: 180
          volumes:
            - dataVolume:
                name: linux-demo-vm
              name: rootdisk
            - cloudInitNoCloud:
                userData: |
                  #cloud-config
                  user: fedora
                  password: fedora
                  chpasswd:
                    expire: false                  
              name: cloudinitdisk
